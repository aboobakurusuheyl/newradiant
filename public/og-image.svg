<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Football Pattern Background -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="40" fill="white"/>
    <circle cx="1000" cy="480" r="60" fill="white"/>
    <circle cx="300" cy="500" r="30" fill="white"/>
    <circle cx="900" cy="200" r="50" fill="white"/>
  </g>
  
  <!-- Main Football -->
  <circle cx="600" cy="315" r="120" fill="white" stroke="#1e40af" stroke-width="4"/>
  
  <!-- Football Pattern -->
  <g stroke="#1e40af" stroke-width="6" fill="none">
    <line x1="600" y1="195" x2="600" y2="435"/>
    <line x1="480" y1="315" x2="720" y2="315"/>
    <path d="M540 255 L660 375 M660 255 L540 375"/>
  </g>
  
  <!-- Club Name -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">New Radiant SC</text>
  
  <!-- Tagline -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white" opacity="0.9">Pride of Maldivian Football</text>
  
  <!-- Established -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white" opacity="0.8">Established 1979</text>
  
  <!-- Website URL -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.7">newradiant.mv</text>
</svg>
