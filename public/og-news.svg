<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- News Icon Background -->
  <g opacity="0.1">
    <rect x="100" y="100" width="200" height="200" rx="20" fill="white"/>
    <rect x="900" y="330" width="200" height="200" rx="20" fill="white"/>
  </g>
  
  <!-- Main News Icon -->
  <rect x="450" y="180" width="300" height="270" rx="30" fill="white" stroke="#1e40af" stroke-width="4"/>
  
  <!-- News Icon Content -->
  <g fill="#1e40af">
    <!-- Newspaper lines -->
    <rect x="480" y="220" width="240" height="4" rx="2"/>
    <rect x="480" y="240" width="180" height="4" rx="2"/>
    <rect x="480" y="260" width="200" height="4" rx="2"/>
    <rect x="480" y="280" width="160" height="4" rx="2"/>
    <rect x="480" y="300" width="220" height="4" rx="2"/>
    <rect x="480" y="320" width="190" height="4" rx="2"/>
    <rect x="480" y="340" width="170" height="4" rx="2"/>
    <rect x="480" y="360" width="210" height="4" rx="2"/>
    <rect x="480" y="380" width="150" height="4" rx="2"/>
    <rect x="480" y="400" width="180" height="4" rx="2"/>
  </g>
  
  <!-- Club Name -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">New Radiant SC</text>
  
  <!-- News Label -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" opacity="0.9">Latest News & Updates</text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white" opacity="0.8">Stay Updated with New Radiant</text>
  
  <!-- Website URL -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.7">newradiant.mv/news</text>
</svg>
