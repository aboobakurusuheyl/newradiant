<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Academy Elements Background -->
  <g opacity="0.1">
    <circle cx="150" cy="150" r="50" fill="white"/>
    <circle cx="1050" cy="480" r="60" fill="white"/>
    <rect x="100" y="400" width="100" height="100" rx="10" fill="white"/>
    <rect x="1000" y="100" width="100" height="100" rx="10" fill="white"/>
  </g>
  
  <!-- Main Academy Icon -->
  <g transform="translate(600, 315)">
    <!-- Graduation Cap -->
    <rect x="-80" y="-40" width="160" height="20" rx="10" fill="white" stroke="#1e40af" stroke-width="3"/>
    <rect x="-60" y="-60" width="120" height="20" rx="10" fill="white" stroke="#1e40af" stroke-width="3"/>
    
    <!-- Tassel -->
    <line x1="60" y1="-40" x2="80" y2="-20" stroke="#1e40af" stroke-width="4"/>
    <circle cx="80" cy="-20" r="6" fill="#1e40af"/>
    
    <!-- Football -->
    <circle cx="0" cy="40" r="30" fill="white" stroke="#1e40af" stroke-width="3"/>
    <g stroke="#1e40af" stroke-width="2" fill="none">
      <line x1="0" y1="10" x2="0" y2="70"/>
      <line x1="-30" y1="40" x2="30" y2="40"/>
      <path d="M-15 25 L15 55 M15 25 L-15 55"/>
    </g>
  </g>
  
  <!-- Club Name -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">New Radiant Academy</text>
  
  <!-- Academy Label -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" opacity="0.9">Youth Development Program</text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white" opacity="0.8">Building Future Champions</text>
  
  <!-- Website URL -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.7">newradiant.mv/academy</text>
</svg>
